<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<title>Hands-On Exercise #1</title>


</head>

<body>

<nav>
<a href="../../index.html">Home</a>&nbsp&nbsp
<a href="musicform.html">Hands-On Exercise #5</a>
</nav>

<form action="https://webdevbasics.net/scripts/demo.php" method="post">

<p>
<label for="username">Username:</label>
<input type="text" id="username" name ="username" maxlength="30">
</p>

<p>Favorite day of the week:</p>
<p>
<input type="radio" name="favday" value="Monday"> Monday<br>
<input type="radio" name="favday" value="Tuesday"> Tuesday<br>
<input type="radio" name="favday" value="Wednesday"> Wednesday<br>
<input type="radio" name="favday" value="Thursday"> Thursday<br>
<input type="radio" name="favday" value="Friday"> Friday<br>
<input type="radio" name="favday" value="Saturday"> Saturday<br>
<input type="radio" name="favday" value="Sunday"> Sunday
</p>

<p>
<label for="social">Favorite social networking site:</label>
<select id="social" name="social">
	<option value="Facebook">Facebook</option>
	<option value="Twitter">Twitter</option>
	<option value="Instagram">Instagram</option>
	<option value="Tiktok">Tiktok</option>
	<option value="Reddit">Reddit</option>
</select>
</p>

<fieldset>
<legend>Shipping Address</legend>

<p>
<label for="addressline1">Address Line 1:</label>
<input type="text" id="addressline1" name="addressline1">
</p>

<p>
<label for="addressline2">Address Line 2:</label>
<input type="text" id="addressline2" name="addressline2">
</p>

<p>
<label for="city">City:</label>
<input type="text" id="city" name="city">
</p>

<p>
<label for="state">State:</label>
<input type="text" id="state" name="state">
</p>

<p>
<label for="zip">Zip:</label>
<input type="text" id="zip" name="zip">
</p>
</fieldset>

<p>
<input type="image" src="images/signup.gif" alt="Sign Up">
</p>

<input type="hidden" name="userid" value="">

<p>
<label for="pword">Password:</label>
<input type="password" id="pword" name="pword">
</p>

</form>

</body>

</html>
