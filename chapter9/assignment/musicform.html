<!DOCTYPE html>

<html lang="en">

<head>
  
<meta charset="UTF-8">
  
<title>Music Survey Form</title>
  
<style>
    
body { font-family: Arial, sans-serif;
	margin: 20px;
	background-color: #f9f9f9; }
    
h1 { text-align: center;
	color: #333; }

form { max-width: 600px;
	margin: auto;
	background: #fff;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 6px; }

fieldset { margin-bottom: 15px;
	padding: 10px;
	border: 1px solid #888; }
    
legend { font-weight: bold;
	color: #444; }
    
label { display: inline-block;
	width: 140px;
	margin-bottom: 6px; }
    
textarea { width: 100%;
	resize: vertical; }
    
.form-buttons { text-align: center;
	margin-top: 15px; }
    
footer { text-align: center;
	margin-top: 30px;
	font-size: 0.9em;
	color: #555; }

select { width: 100px; }
</style>

</head>

<body>

<nav>
<a href="../../index.html">Home</a>&nbsp&nbsp
<a href="newform.html">Hands-On Exercise #1</a>
</nav>
  
<h1>Music Survey</h1>

<form action="https://webdevbasics.net/scripts/demo.php" method="post">

<p>
<label for="name">Name:</label><br>
<input type="text" id="name" name="name">
</p>
    
<p>
<label for="email">E-mail:</label><br>
<input type="email" id="email" name="email">
</p>

<fieldset>
<legend>Favorite Music Genre</legend>
<label><input type="radio" name="genre" value="Rap"> Rap</label><br>
<label><input type="radio" name="genre" value="R&B"> R&B</label><br>
<label><input type="radio" name="genre" value="Jazz"> Jazz</label><br>
<label><input type="radio" name="genre" value="Classical"> Classical</label>
</fieldset>

<fieldset>
<legend>Favorite Instrument</legend>
<select name="instrument" size="3">
<option value="Guitar">Guitar</option>
<option value="Piano">Piano</option>
<option value="Drums">Drums</option>
<option value="Violin">Violin</option>
</select>
</fieldset>

<p>
<label for="comments">Your thoughts on music:</label><br>
<textarea id="comments" name="comments" cols="60" rows="3"></textarea>
</p>

<p>
<label for="musicdate">Date you listen to music:</label>
<input type="date" id="musicdate" name="musicdate">
</p>

<div class="form-buttons">
<input type="submit" value="Submit Survey">
<input type="reset" value="Reset Form">
</div>

</form>

</footer>

</body>

</html>
